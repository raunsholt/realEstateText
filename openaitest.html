<!DOCTYPE html>
<html>

<body>
    <h2>OpenAI API Text Translation Test</h2>

    <script>
        async function translateText() {
            const apiKey = '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';
            const prompt = "Translate this into 1. French, 2. Spanish and 3. Japanese:\n\nWhat rooms do you have available?";

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: prompt,
                        temperature: 0.3,
                        max_tokens: 100,
                        top_p: 1,
                        frequency_penalty: 0,
                        presence_penalty: 0,
                    })
                });

                const data = await response.json();
                const translatedText = data.choices[0].text.trim();
                console.log(translatedText); // Display the translated text in the console or perform further actions with it

            } catch (error) {
                console.error('There has been a problem with the API request:', error);
            }
        }

        translateText();
    </script>
</body>

</html>
